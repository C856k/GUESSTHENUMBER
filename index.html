<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess the number</h1>
    <p>Welcome to the Guess the number game!</p>
    <p>Can you guess the number im <br>
        thinking of?</p>
    
    <ul id="guess-list">
        <li>You guessed 54, that was too high, try again</li>
        <li>You guessed 27, that was too low, try again</li>
    </ul>

    <form action="" id="guess-form">
        <label for="">Your guess
            <input type="number" id="guess" name="guess">
        
        </label>
        <button id="guess-button">Guess</button>
    </form>



    <script src="script.js"></script>
</body>
</html>
